<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="weather-app-wrapper">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Type a city"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-4">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-dark w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <div class="row">
              <div class="col-6">
                <ul>
                  <li id="date"></li>
                  <li id="time"></li>
                  <li id="description" class="description"></li>
                </ul>
              </div>
              <div class="col-6">
                <h1 id="city"></h1>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix current-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Cloudy"
                  width="50px"
                  class="float-left"
                  id="icon"
                />
                <div class="float-left temperature-description">
                  <strong id="temperature"></strong>
                  <span class="unit">째C</span>
                </div>
              </div>
            </div>
            <div class="col-6 temperature-info">
              <div class="row">
                <div class="col-6 info-elements">
                  <strong>Humidity:</strong>
                </div>
                <div class="col-6"><span id="humidity"></span>%</div>
              </div>
              <div class="row">
                <div class="col-6 info-elements">
                  <strong>Wind:</strong>
                </div>
                <div class="col-6"><span id="wind-speed"></span>km/h</div>
              </div>
              <div class="row">
                <div class="col-6 info-elements">
                  <strong>Feels like:</strong>
                </div>
                <div class="col-3"><span id="feels-like"></span>째C</div>
              </div>
              <div class="row">
                <div class="col-6 info-elements">
                  <strong> <span id="max-temperature"></span>째</strong> |
                  <span id="min-temperature"></span>째
                </div>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="weather-forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/cdebadereau/vanilla-weather-app"
            target="blank"
          >
            Open-source code</a
          >
          by Cyrielle de Badereau de Saint Martin
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
